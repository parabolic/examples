---
steps:
  - id: 'display-branch-name'
    name: 'alpine:latest'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
          echo "+----------------+"
          echo "| ${BRANCH_NAME} |"
          echo "+----------------+"

  - id: 'lint-terraform'
    name: 'hashicorp/terraform:0.11.14'
    dir: 'terraform/iac-pipelines-with-terraform-and-cloud-build/'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
          for folder in $(ls .); do
            cd $folder
            terraform fmt -recursive -check -diff terraform
            terraform init -backend=false
            terraform validate
            cd -
          done

