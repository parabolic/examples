---
steps:
  - id: 'fmt-validate'
    name: 'hashicorp/terraform:0.14.8'
    dir: 'terraform/iac-pipelines-with-terraform-and-cloud-build/workloads'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
          set -e
          for folder in $(ls .); do
            echo "+-------------------------------------------+"
            echo " Fmt/Validate templates in folder ${folder} "
            echo "+-------------------------------------------+"

            cd $folder

            terraform fmt -recursive -check -diff .

            terraform init -backend=false
            terraform validate .
            cd -
          done

  - id: 'tflint'
    name: 'wata727/tflint'
    dir: 'terraform/iac-pipelines-with-terraform-and-cloud-build/workloads'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
          set -e
          for folder in $(ls .); do

            echo "+-------------------------------------------+"
            echo " tflint templates in folder ${folder}"
            echo "+-------------------------------------------+"

            cd $folder
            tflint .
            cd -
          done
